<html>

    <head>
		<title>JavaScript MQTT WebSocket Example</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
		<script type = "text/javascript" language = "javascript">
			var mqtt;
			var reconnectTimeout = 2000;
			var host="ec2-13-59-236-157.us-east-2.compute.amazonaws.com"; //change this
			//var host="iot.eclipse.org"
			//var port=80
			var port=1884;
		
			function onFailure(message) 
			{
				console.log("Connection Attempt to Host "+host+"Failed");
				setTimeout(MQTTconnect, reconnectTimeout);
			}
			function onMessageArrived(msg)
			{
				out_msg="Message received "+msg.payloadString+"<br>";
				out_msg=out_msg+"Message received Topic "+msg.destinationName;
				console.log(out_msg)
				document.getElementById("dem1").value=msg.payloadString;
				document.getElementById("dem2").click();

			}
			
			function onConnect() 
			{
		  // Once a connection has been made, make a subscription and send a message.
				console.log("Connected ");
				mqtt.subscribe("sidsat");
			}
			function MQTTconnect() 
			{
				console.log("connecting to "+ host +" "+ port);
				mqtt = new Paho.MQTT.Client(host,port,"clientjs");
				//document.write("connecting to "+ host);
				var options = {
					timeout: 3,
					onSuccess: onConnect,
					onFailure: onFailure,
							};
				mqtt.onMessageArrived = onMessageArrived
				mqtt.connect(options); //connect
			}
		 
	  </script>
	</head>
	
	<body>
	<h1>Main Body</h1>
	<form action="json.php" method="post" target="_blank">
		<label>Temperature:</label>
        <input type="text" name="json" id="dem1">    
		<input type="submit" value="Submit" id="dem2">
 	<script>
	MQTTconnect();
	</script>
	</body>	
</html>
